<!DOCTYPE html>
<html>
<head>
  <title>Weather Web App</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div id="weather-container">
    <div id="background-image"></div>
    <h2>Weather App</h2>

    <div id="location-container">
      <input type="text" id="location-input" placeholder="Enter location">
      <button id="submit-btn">Get Weather</button>
    </div>
    <div id="weather-info">
      <div id="current-weather"></div>
      <div id="forecast-weather"></div>
    </div>
    <button id="toggle-unit-btn">Toggle Unit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
